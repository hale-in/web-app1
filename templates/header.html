<div style="text-align: center">
    <div class="soon_head_logo">
        <h1>soon</h1>
    </div>
    <div class="soon_head_button">
        <span>
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span>
            <a href="{% url 'projectapp:list' %}"
               Projects
        </span>
        {% if not user.is_authenticated %}
        <span>
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span>
            <a href="{% url 'accountapp:create' %}">
                SignUp
            </a>
        </span>

        {% else %}
            <span>
            <a href="{% url 'accountapp:detail' pk=user.pk  %}">
                MyPage
            </a>
            </span>
            <span>
            <a href="{% url 'accountapp:logout' %}">
                Logout
            </a>
            </span>
        {% endif %}
    </div>
</div>
